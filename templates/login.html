<!doctype html>  
<title>Login</title>  
<h1>Login</h1>  
{% if error %}  
<p style="color: red;">{{ error }}</p>  
{% endif %}  
<form method=post>  
    <label for="password">Password:</label>  
    <input type=password id="password" name="password">  
    <input type=submit value=Login>  
</form>
